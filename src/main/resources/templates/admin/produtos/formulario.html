<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:name="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulário Novo Produto</title>
</head>
<body>
<div class="container">

    <div class="jumbotron mb-0 p-6 bg-success text-white">
        <h1 class="display-4">Novo Produto</h1>
    </div>

    <div class="card mt-3">
        <form th:object="${requisicaoNovoProdutoDto}" class="card-body" action="/admin/produtos" method="POST">

            <div class="form-group">
                <label for="nome">Produto:</label>
                <input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o Nome do Produto"/>
                <div class="invalid-feedback" th:errors="*{nome}">
                    Erro no Nome do Produto
                </div>
            </div>

            <div class="form-group">
                <label for="url">URL do Produto:</label>
                <input th:field="*{url}" th:errorclass="is-invalid" class="form-control" placeholder="Informe a URL do Produto"/>
                <div class="invalid-feedback" th:errors="*{url}">
                    Erro na URL do Produto
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição do Produto:</label>
                <textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control z-depth-1" placeholder="Adicione uma Descrição do Produto"></textarea>
                <div class="invalid-feedback" th:errors="*{descricao}">
                    Erro na Descrição do Produto
                </div>
            </div>

            <div class="form-group">
                <label for="preco">Preço do Produto:</label>
                <input th:field="*{preco}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o Preço do Produto"/>
                <div class="invalid-feedback" th:errors="*{preco}">
                    Erros no Preço do Produto
                </div>
            </div>

            <div class="form-group">
                <label for="precoPromocional">Preço Promocional do Produto:</label>
                <input th:field="*{precoPromocional}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o Preço Promocional do Produto"/>
                <div class="invalid-feedback" th:errors="*{precoPromocional}">
                    Erros no Preço Promocional do Produto
                </div>
            </div>

            <div class="form-group">
                <label for="classeFiscal">Classe Fiscal do Produto:</label>
                <input th:field="*{classeFiscal}" th:errorclass="is-invalid" class="form-control" placeholder="Informe a Classe Fiscal do Produto"/>
                <div class="invalid-feedback" th:errors="*{classeFiscal}">
                    Erro na Classe Fiscal do Produto
                </div>
            </div>

            <button type="submit" class="btn alert-success">Cadastrar Novo Produto</button>
        </form>
    </div>
</div>
</body>
</html>
