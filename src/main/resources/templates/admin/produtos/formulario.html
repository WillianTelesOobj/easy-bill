<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Pedido</h1>
    </div>

    <div class="card mt-3">
        <form class="card-body" action="/admin/produtos" method="POST">
            <div class="form-group">
                <label for="nomeProduto">Produto:</label>
                <input class="form-control" name="nomeProduto" placeholder="Nome do Produto"/>
                <small>Informe o Nome do Produto</small>
            </div>
            <div class="form-group">
                <label for="urlProduto">URL do Produto:</label>
                <input class="form-control" name="urlProduto" placeholder="URL do Produto"/>
                <small>Informe a URL do Produto</small>
            </div>
            <div class="form-group">
                <label for="descricaoProduto">Descrição do Produto:</label>
                <textarea class="form-control z-depth-1" name="descricaoProduto" placeholder="Adicione uma descrição do produto"></textarea>
            </div>
            <div class="form-group">
                <label for="precoProduto">Preço do Produto:</label>
                <input class="form-control" name="precoProduto" placeholder="Preço do Produto"/>
                <small>Informe o Preço do Produto</small>
            </div>
            <div class="form-group">
                <label for="precoPromocionalProduto">Preço Promocional do Produto:</label>
                <input class="form-control" name="precoPromocionalProduto" placeholder="Preço Promocional do Produto"/>
                <small>Informe o Preço Promocional do Produto</small>
            </div>
            <div class="form-group">
                <label for="classeFiscalProduto">Classe Fiscal do Produto:</label>
                <input class="form-control" name="classeFiscalProduto" placeholder="Classe Fiscal do Produto"/>
                <small>Informe o Classe Fiscal do Produto</small>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Novo Produto</button>
        </form>
    </div>
</div>
</body>
</html>
